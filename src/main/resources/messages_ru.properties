description.teeth.d6=НИЖНИЙ ПЕРВЫЙ МОЛЯР\
Длина зуба в мм: средняя - 22, размах -17-27\
Число и названия корней и каналов\
3 канала -87%: мезиалъно-щечный, мезиалъно-язычный, дисталъный каналы\
Мезиальный корень: \
2 канала 1 отверстие - 40% \
2 канала 2 отверстия - 60% \
Латеральные каналы - 45% \
Апикальные дельтовидные разветвления - 10% \
Апикальное отверстие: \
0-1	мм от апекса - 80%\
1-2 мм от апекса - 20% \
Дистальный корень: \
Латеральные каналы- 30% \
Апикальные дельтовидные разветвления -14% \
Апикальное отверстие: \
0-1	мм от апекса -65% \
1-2 мм от апекса - 35%\
4 канала -13% \
Дистальный корень: дисталъно-щечный, дисталъно-язычный каналы \
1	канала 1 отверстие - 62% \
2 канала 2 отверстия - 38%\
Примечания: пульпарная камера находится в мезиальных 2/3 коронки, имеет трапецевидную форму с более широкой мезиальной, чем дистальной частью. Дно камеры выпукло и расположено ниже шейки зуба. Устье мезиально-щечного канала находится под верхушкой соответствующего бугра. Устье мезиально-язычного канала расположено между соответствующим бугром и центральной окклюзионной бороздой. Устье дистального канала проецируется почти на перекрест окклюзионных борозд. Квадратная форма пульпарной камеры указывает на необходимость поиска второго дистального канала. Мезиальные каналы часто (84%) имеют дистальное искривление. Мезиально-язычный канал несколько больше в диаметре и прямее, чем мезиально-щечный.
description.teeth.d7=НИЖНИЙ ВТОРОЙ МОЛЯР\
Длина зуба в мм: средняя -21, размах -17-26\
Число и название корней и каналов\
1 канал -5%\
3 канала - 85% мезио-щечный, мезио-язычный и дисталъный каналы\
Мезиальный корень:\
2 канала 1 отверстие - 56% \
2 канала 2 отверстия - 44%\
Латеральные каналы - 50% \
Апикальные дельтовидные разветвления - 6% \
Апикальное отверстие: \
0-1	мм от апекса - 80% \
1-2 мм от апекса- 20% \
Дистальный корень: \
Латеральные каналы - 34% \
Апикальные дельтовидные разветвления - 7% \
Апикальное отверстие: \
0-1 мм от апекса - 65% \
1-2 мм от апекса- 35% \
4 канала -10% \
Дистальный корень: дисталъно-щечный дисталъно-язычный каналы \
1 канала 1 отверстие - 63% \
2 канала 2 отверстия - 37%\
Примечания: все положения, представленные в примечаниях к Н6, относятся и к Н7. Устья мезиальных каналов Н7 могут начинаться из общего щелевидного отверстия. Оба нижних моляра имеют значительный наклон в язычную сторону при почти горизонтальном положении окклюзионных поверхностей. Это иногда ведет к перфорации зуба с язычной стороны.
description.teeth.d1=НИЖНИЙ ЦЕНТРАЛЬНЫЙ РЕЗЕЦ\
Длина зуба в мм: средняя - 21, размах - 17-25 \
Число и названия каналов\
1 канал - 65%\
Латеральные каналы - 20% \
Апикальные дельтовидные разветвления - 5% \
Апикальное отверстие:\
0-1	мм от апекса - 90% \
1-2 мм от апекса -10%\
2 канала - 35%, губной, язычный \
2 канала 1 отверстие - 27% \
2 канала 2 отверстия - 8%\
Примечания: два канала, располагающихся в вестибулооральном направлении, нередкое явление в нижних резцах. Хорошо запломбированный один канал на рентгенограмме маскирует ненайденный при явном прогрессировании периапикальной патологии. Следует учитывать, что язычный канал располагается довольно близко к язычной поверхности. Поэтому полость доступа, чтобы захватить язычный канал, должна опускаться к шейке зуба. Если канал один, его форма в апикальной трети щелевидная, если два - округлая.
description.teeth.d2=НИЖНИЙ ВТОРОЙ РЕЗЕЦ\
Длина зуба в мм: средняя -22, размах-17-27 \
Число и названия каналов\
1	канал - 57% \
Латеральные каналы -18% \
Апикальные дельтовидные разветвления - 6% \
Апикальное отверстие: \
0-1	мм от апекса - 90% \
1-2 мм от апекса -10% \
2 канала -43%, губной, язычный \
2 канала 1 отверстие -14% \
2 канала 2 отверстия - 29%\
Примечания: при разработке полости доступа необходимо учитывать вестибуло-осевой у первого, второго, третьего и мезио-осевой наклон у второго и третьего нижних зубов. Вестибуло-осевой наклон и выраженная кривизна вестибулярной поверхности может вести к включению в полость доступа режущего края нижних передних зубов. Основное различие между HI и Н2 количественное: большая величина последнего и большая частота у него второго канала.
description.teeth.d3=НИЖНИЙ КЛЫК\
Длина зуба в мм: средняя - 26, размах - 20-28\
Число и названия каналов\
1 канал -85%\
Латеральные каналы - 30%\
Апикальные дельтовидные разветвления - 8%\
Апикальное отверстие:\
0-1 мм от апекса - 95/6\
0-2 мм от апекса - 5%\
2 канала - 15/6, губной, язычный\
2 канала 1 отверстие - 9%\
2 канала 2 отверстия - 6%\
Примечания: корневой канал прямой и может давать искривления в апикальной части латерально в 20% и/или лабиально в 7%. Канал в устьевой и средней трети овальный и сжат в мезиодистальном направлении. Ось канала, как и у нижних резцов, проходит через режущий край, особенно у пожилых, что может потребовать его включения в полость доступа. Очертания полости доступа вытянуты в гингиво-резцовом направлении.
description.teeth.d4=НИЖНИЙ ПЕРВЫЙ ПРЕМОЛЯР\
Длина зуба в мм: средняя -21, размах - 17-26\
Число и названия каналов\
1	канал - 80% \
Латеральные каналы - 44% \
Апикальные дельтовидные разветвления -6% \
Апикальное отверстие: \
0-1	мм от апекса - 80% \
1-2 мм от апекса - 20% \
2 канала -19%, щечный, язычный \
2 канала 1 отверстие - 5%\
2 канала 2 отверстия -14%\
3 канала - 1%\
Примечания: окклюзальная поверхность из-за слабо выраженного язычного бугра резко наклонена язычно, что может привести к перфорации щечной поверхности корня при непростом поиске пульпарной камеры. Хорошо выражен щечный рог. Пульпарная камера и канал овальной формы, сдавлены в мезио-дистальном направлении. Искривление апикальной части чаще всего в дистальную сторону (37%). Следует учитывать, что довольно часто встречаются каналы IV класса по Weine. По Vertucci (1978) такой вариант имеет место в 24 % случаев.
description.teeth.d5=НИЖНИЙ ВТОРОЙ ПРЕМОЛЯР\
Длина зуба в мм: средняя - 22, размах-17-27 \
Число и названия каналов\
1 канал -97%\
Латеральные каналы - 48%\
Апикальные дельтовидные разветвления - 3%\
Апикальное отверстие:\
0-1 мм от апекса -65%\
1-2 мм от апекса - 30%\
2 канала - 3%, щечный, язычный\
2 канала 1 отверстие -1%\
2 канала 2 отверстия - 2%\
Примечания: пульпарная камера и корневой канал овальной формы, сдавлены в мезио-дистальном направлении. Канал прямой, но может иметь изгиб в апикальной трети дис-тально в 40% или/и вестибулярно в 10%. Апикальное отверстие в 5% может находиться в 3 мм от апекса. Учитывая небольшой дистальный наклон зуба и частую дистальную кривизну корня, следует формировать полость доступа с мезиальным смещением. В полости зуба выражено устьевое сужение.\
description.teeth.d8=Третий моляр верхней челюсти\
Потеря первого и второго моляров верхней челюсти часто является причиной для того что-бы рассмотреть третий моляр в качестве  стратегического опорного. Другим показанием для эндодонтического лечения и полного восстановления являются полностью функционирующие третьи моляры нижней челюсти. Прежде чем рекомендовать лечение, важно тщательное изучение морфологии корней. У многих третьих моляров корни адекватно сформированы и при наличии достаточной доступности нет причины что-бы не сохранить функциональность этих зубов после эндодонтического лечения. Корневая анатомия третьего моляра полностью непредсказуема, поэтому целесообразно исследование морфологии корневых каналов прежде чем обещать успех лечения. Как альтернатива обычной ручной обработке, использование эндомоторов с монтируемыми файлами и двухсторонними наконечниками может облегчить доступность. Предварительное изгибание инструментов помогает направлять их по извилистым каналам. Для визуального и механического удобства доступ можно делать немного шире, но при этом последуещее полное восстановление является обязательным. Все кариесы, протекающие реставрации и кальцификации пульпы должны быть устранены до начала лечения. Некоторые третьи моляры имеют один канал, некоторые - два, но большинство - три. Устья располагаются в виде треугольника либо почти по прямой линии. (Burns RC, Buchanan LS. Tooth Morphology and Access Openings. Part One: The Art of Endodontics in Pathway of Pulp, 6th Ed. p. 150).
description.teeth.u8=Верхний второй моляр.\
Обычно этот зуб – малая реплика первого моляра, однако корни обычно меньше расходятся и чаще наблюдается слияние двух корней. Превалирует форма с тремя каналами и тремя апикальными отверстиями, средняя длина – 21 мм.\
Слияние корней находят у 45-55% представителей европеоидной расы, а монголоидов от 65 до 85% случаев. В этих случаях обычно устья каналов и они сами располагаются ближе друг к другу или сливаются.
description.teeth.u7=Нижний второй моляр\
У европеоидов второй моляр напоминает малую версию первого со средней длиной 20 мм. В медиальном корне два канала, а дистальный только один. Медиальные каналы имеют тенденцию сливаться в апикальной трети и образуют одно апикальное отверстие.\
Исследования, проведенные в 1988 году, показали высокую тенденцию слияния корней у китайцев (33-52% случаев). На продольном разрезе такие зубы напоминают подкову. Там, где имеется неполное разделение корней, может наблюдаться неполное разделение каналов, что сопровождается густой сетью анастомозов между каналами и может привести к непредсказуемой локализации устьев. Одна из локализаций была названа средним щечным устьем со средним щечным каналом. У европеоидов эта аномалия регистрируется в 8% случаев, что значительно меньше, чем у китайцев.
description.teeth.d8=Нижний третий моляр\
Этот зуб часто недоразвит с многочисленными и плохо развитыми буграми. Обычно может быть столько каналов, сколько бугров. Корневые каналы относительно крупнее, чем у других моляров, возможно в связи с поздним развитием этого зуба.\
Несмотря на эти недостатки, обычно менее трудно запломбировать корни нижнего, чем верхнего зуба мудрости, так как доступ обычно легче благодаря наклону зуба в медиальную сторону, а так же потому, что они более часто следуют нормальной анатомии, напоминая второй моляр, и реже имеет отклонения от нормы.
preparation.molaris.u=Препарирование моляров верхней челюсти\
Полость зуба вскрывают на жевательной поверхности с помощью скоростной машины, после чего навесы дентина и эмали снимают шаровидным или фиссурным бором. Вскрытие полости зуба рекомендуется проводить по направлению к хорошо проходимому корневому каналу, т.е. по направлению к нёбному. Ориентир на известный канал позволяет в дальнейшем успешно раскрыть полость зуба. Вскрытие полости является завершенным и правильным, когда зонд или эндодонтический инструмент при движении по стенке полости попадает в канал. Важно, чтобы вскрытая полость зуба была хорошо обозрима. Только при таком условии возможны соответствующая обработка и обтурация корневого канала.\
 Ошибки при препарировании полости зуба:\
а) вскрытие полости зуба соответственно выступу (рогу пульпы), который принимается за устье каналов;\
б) ослабление коронки зуба за счет избыточного удаления дентина;\
в) перфорация дна полости зуба;\
г) частичное вскрытие полости зуба;\
д) перфорация корневого канала: при недостаточном раскрытии кариозной полости;\
е) перфорация корневого канала при использовании инструмента с большим диаметром и активной (острой) верхушкой.