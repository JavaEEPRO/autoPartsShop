Lateral canals - 50%\
Apical deltoid ramifications - 6%\
Apical opening:\
0-1 mm from apex - 80%\
1-2 mm from apex-20%\
Distal root:\
Lateral canals - 34%\
Apical deltoid ramifications - 7%\
Apical opening:\
