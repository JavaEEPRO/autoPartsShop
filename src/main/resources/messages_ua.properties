description.teeth.d6=НИЖНІЙ ПЕРШИЙ МОЛЯР\
Довжина зуба в мм: середня - 22, розмах -17-27\
Число і назви коренів і каналів\
3 канали -87%: мезіал'но-щічний, мезіал'но-мовний, дістал'ний канали\
Мезіальний корінь:\
2 каналу 1 отвір - 40%\
2 каналу 2 отвори - 60%\
Латеральні канали - 45%\
Апікальні дельтовидні розгалуження - 10%\
Апікальний отвір:\
0-1 мм від апекса - 80%\
1-2 мм від апекса - 20%\
Дистальний корінь:\
Латеральні канали- 30%\
Апікальні дельтовидні розгалуження -14%\
Апікальний отвір:\
0-1 мм від апекса -65%\
1-2 мм від апекса - 35%\
4 канали -13%\
Дистальний корінь: дістал'но-щічний, дістал'но-мовний канали\
1 каналу 1 отвір - 62%\
2 каналу 2 отвори - 38%\
Примітки: пульпарная камера знаходиться в мезиальная 2/3 коронки, має трапецевидную форму з більш широкої мезиальной, ніж дистальної частиною. Дно камери опукло і розташоване нижче шийки зуба. Устя мезиально-щокового каналу знаходиться під верхівкою відповідного бугра. Устя мезиально-мовний каналу розташовано між відповідним бугром і центральної оклюзійної борозною. Устя дистального каналу проектується майже на перехрещення оклюзійних борозен. Квадратна форма пульпарної камери вказує на необхідність пошуку другого дистального каналу. Мезіальний канали часто (84%) мають дистальное викривлення. Мезиально-мовний канал дещо більше в діаметрі і пряміше, ніж мезиально-щічний.
description.teeth.d7=НИЖНІЙ ДРУГИЙ МОЛЯР\
Довжина зуба в мм: середня -21, розмах -17-26\
Число і назва коренів і каналів\
1 канал -5%\
3 канали - 85% Мезио-щічний, Мезио-мовний і дістал'ний канали\
Мезіальний корінь:\
2 каналу 1 отвір - 56%\
2 каналу 2 отвори - 44%\
Латеральні канали - 50%\
Апікальні дельтовидні розгалуження - 6%\
Апікальний отвір:\
0-1 мм від апекса - 80%\
1-2 мм від апекса- 20%\
Дистальний корінь:\
Латеральні канали - 34%\
Апікальні дельтовидні розгалуження - 7%\
Апікальний отвір:\
0-1 мм від апекса - 65%\
1-2 мм від апекса- 35%\
4 канали -10%\
Дистальний корінь: дістал'но-щічний дістал'но-мовний канали\
1 каналу 1 отвір - 63%\
2 каналу 2 отвори - 37%\
Примітки: всі положення, представлені в примітках до Н6, відносяться і до Н7. Устя мезиальная каналів Н7 можуть починатися із загального щелевидная отвори. Обидва нижніх моляра мають значний нахил в мовний бік при майже горизонтальному положенні оклюзійних поверхонь. Це іноді призводить до перфорації зуба з мовній боку.
description.teeth.d1=НИЖНІЙ ЦЕНТРАЛЬНИЙ РІЗЕЦЬ\
Довжина зуба в мм: середня - 21, розмах - 17-25\
Число і назви каналів\
1 канал - 65%\
Латеральні канали - 20%\
Апікальні дельтовидні розгалуження - 5%\
Апікальний отвір:\
0-1 мм від апекса - 90%\
1-2мм від апекса -10%\
2 канали - 35%, губної, мовний\
2 каналу 1 отвір - 27%\
2 каналу 2 отвори - 8%\
Примітки: два канали, що розташовуються в вестібулооральном напрямку, нерідке явище в нижніх різцях. Добре запломбований один канал на рентгенограмі маскує незнайдений при явному прогресуванні периапикальной патології. Слід враховувати, що мовний канал розташовується досить близько до язикової поверхні. Тому порожнину доступу, щоб захопити мовний канал, повинна опускатися до шийки зуба. Якщо канал один, його форма в апікальної третини щелевидная, якщо два - округла.
description.teeth.d2=НИЖНІЙ ДРУГИЙ РІЗЕЦЬ\
Довжина зуба в мм: середня -22, розмах-17-27\
Число і назви каналів\
1 канал - 57%\
Латеральні канали -18%\
Апікальні дельтовидні розгалуження - 6%\
Апікальний отвір:\
0-1 мм від апекса - 90%\
1-2мм від апекса -10%\
2 канали -43%, губної, мовний\
2 каналу 1 отвір -14%\
2 каналу 2 отвори - 29%\
Примітки: при розробці порожнини доступу необхідно враховувати вестибуло-осьової у першого, другого, третього і Мезио-осьової нахил у другого і третього нижніх зубів. Вестибуло-осьової нахил і виражена кривизна вестибулярної поверхні може вести до включення в порожнину доступу ріжучого краю нижніх передніх зубів. Основна відмінність між HI і Н2 кількісне: велика величина останнього і велика частота у нього другого каналу.
description.teeth.d3=НИЖНІЙ КЛИК\
Довжина зуба в мм: середня - 26, розмах - 20-28\
Число і назви каналів\
1 канал -85%\
Латеральні канали - 30%\
Апікальні дельтовидні розгалуження - 8%\
Апікальний отвір:\
0-1 мм від апекса - 95/6\
0-2 мм від апекса - 5%\
2 канали - 15/6, губної, мовний\
2 каналу 1 отвір - 9%\
2 каналу 2 отвори - 6%\
Примітки: кореневий канал прямий і може давати викривлення в апікальній частині латерально в 20% і / або лабіальні в 7%. Канал в гирлової і середньої третини овальний і стиснутий в мезіодістальном напрямку. Ось каналу, як і у нижніх різців, проходить через ріжучий край, особливо у літніх, що може зажадати його включення в порожнину доступу. Обриси порожнини доступу витягнуті в гінгівіт-різцьовим напрямку.
description.teeth.d4=НИЖНІЙ перших премолярів\
Довжина зуба в мм: середня -21, розмах - 17-26\
Число і назви каналів\
1 канал - 80%\
Латеральні канали - 44%\
Апікальні дельтовидні розгалуження -6%\
Апікальний отвір:\
0-1 мм від апекса - 80%\
1-2 мм від апекса - 20%\
2 канали -19%, щічний, язичний\
2 каналу 1 отвір - 5%\
2 каналу 2 отвори -14%\
3 канали - 1%\
Примітки: окклюзальная поверхню через слабо вираженого мовний бугра різко нахилена мовно, що може привести до перфорації щечной поверхні кореня при непростому пошуку пульпарної камери. Добре виражений щічний ріг. Пульпарная камера і канал овальної форми, здавлені в Мезио-дистальному напрямку. Викривлення апікальної частини найчастіше в дистальну сторону (37%). Слід враховувати, що досить часто зустрічаються канали IV класу по Weine. За Vertucci (1978) такий варіант має місце в 24% випадків.
description.teeth.d5=НИЖНІЙ ДРУГИЙ ПРЕМОЛЯР\
Довжина зуба в мм: середня - 22, розмах-17-27\
Число і назви каналів\
1 канал -97%\
Латеральні канали - 48%\
Апікальні дельтовидні розгалуження - 3%\
Апікальний отвір:\
0-1 мм від апекса -65%\
1-2 мм від апекса - 30%\
2 канали - 3%, щічний, язичний\
2 каналу 1 отвір -1%\
2 каналу 2 отвори - 2%\
Примітки: пульпарная камера і кореневої канал овальної форми, здавлені в Мезио-дистальному напрямку. Канал прямий, але може мати вигин в апікальної третини дис-тально в 40% або / і вестибулярно в 10%. Апікальний отвір в 5% може перебувати в 3 мм від апекса. З огляду на невеликий дистальний нахил зуба і часту дистальную кривизну кореня, слід формувати порожнину доступу з мезіальним зміщенням. У порожнині зуба виражено добичі звуження.
description.teeth.d8=Нижній третій моляр\
Цей зуб часто недорозвинений з численними і погано розвиненими буграми. Зазвичай може бути стільки каналів, скільки горбів. Кореневі канали відносно крупніше, ніж у інших молярів, можливо в зв'язку з пізнім розвитком цього зуба.\
Незважаючи на ці недоліки, зазвичай менш важко запломбувати коріння нижнього, ніж верхнього зуба мудрості, так як доступ зазвичай легше завдяки нахилу зуба в медіальну сторону, а так само тому, що вони більш часто слідують нормальної анатомії, нагадуючи другий моляр, і рідше має відхилення від норми.
description.teeth.u7=Верхній другий моляр.\
Зазвичай цей зуб - мала репліка першого моляра, однак коріння зазвичай менше розходяться і частіше спостерігається злиття двох коренів. Переважає форма з трьома каналами і трьома апікальними отворами, середня довжина - 21 мм.\
Злиття коренів знаходять у 45-55% представників європеоїдної раси, а монголоидов від 65 до 85% випадків. У цих випадках зазвичай гирла каналів і вони самі розташовуються ближче один до одного або зливаються.
preparation.molaris.u=Препарування молярів верхньої щелепи\
Порожнина зуба розкривають на жувальній поверхні за допомогою швидкісної машини, після чого навіси дентину і емалі знімають кулястим або фіссурним бором. Розтин порожнини зуба рекомендується проводити у напрямку до хорошої прохідності кореневого каналу, тобто у напрямку до нёбному. Орієнтир на відомий канал дозволяє в подальшому успішно розкрити порожнину зуба. Розтин порожнини є завершеним і правильним, коли зонд або ендодонтичний інструмент при русі по стінці порожнини потрапляє в канал. Важливо, щоб розкрита порожнина зуба була добре доступні для огляду. Тільки за такої умови можливі відповідна обробка та обтурація кореневого каналу.\
 Помилки при препаруванні порожнини зуба:\
а) розтин порожнини зуба відповідно виступу (рогу пульпи), який приймається за гирло каналів;\
б) ослаблення коронки зуба за рахунок надлишкового видалення дентину;\
в) перфорація дна порожнини зуба;\
г) часткове розтин порожнини зуба;\
д) перфорація кореневого каналу: при недостатньому розкритті каріозної порожнини;\
е) перфорація кореневого каналу при використанні інструменту з великим діаметром і активної (гострої) верхівкою.
description.teeth.u8=Третій моляр верхньої щелепи\
Втрата першого і другого молярів верхньої щелепи часто є причиною для того щоб розглянути третій моляр як стратегічного опорного. Іншим показанням для ендодонтичного лікування і повного відновлення є повністю функціонують треті моляри нижньої щелепи. Перш ніж рекомендувати лікування, важливо ретельне вивчення морфології коренів. У багатьох третіх молярів коріння адекватно сформовані і при наявності достатньої доступності немає причини що-б не зберегти функціональність цих зубів після ендодонтичного лікування. Коренева анатомія третього моляра повністю непередбачувана, тому доцільно дослідження морфології кореневих каналів перш ніж обіцяти успіх лікування. Як альтернатива звичайної ручній обробці, використання ендомотором з монтуються файлами і двосторонніми наконечниками може полегшити доступність. Попереднє вигинання інструментів допомагає направляти їх по звивистих каналах. Для візуального і механічного зручності доступ можна робити трохи ширше, але при цьому последуещее повне відновлення є обов'язковим. Все карієси, що протікають реставрації і кальцифікації пульпи повинні бути усунені до початку лікування. Деякі треті моляри мають один канал, деякі - два, але більшість - три. Устя розташовуються у вигляді трикутника або майже по прямій лінії. (Burns RC, Buchanan LS. Tooth Morphology and Access Openings. Part One: The Art of Endodontics in Pathway of Pulp, 6th Ed. P. 150).