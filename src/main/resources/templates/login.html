<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head  th:replace="~{fragments/head :: head}">

    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/-->
    <!--title th:text="#{label.pages.home.title}">Title</title-->

    <!--style type="text/css">
        .wrapper{width:500px;margin-left:auto;margin-right:auto}
        label{padding-left:0 !important}
    </style-->

    <style type="text/css">
        .wrapper {
            /*position: absolute;*/
            /*margin-left: 45%;*/   
            /*margin-right: auto;*/
        }
        .cont {
            display: flex;
            align-items: center;
            justify-content: center
        }
    </style>
</head>

<body>

<nav th:replace="~{fragments/nav :: nav}"></nav>

<div th:if="${param.message != null}" class="alert alert-info" th:text="${param.message[0]}">message</div>


<div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

<div id="login-form-container" class="container">
    <div class="wrapper">

        <!--a href="?lang=en" th:text="#{label.form.loginEnglish}">login</a> |
        <a href="?lang=es_ES" th:text="#{label.form.loginSpanish}">login</a>
        <br/><br/-->

        <form name='f' action="login" method='POST' onsubmit="return validate();">
            <span id="welcometext">&nbsp;</span>

            <table>

                <thead>
                    <tr>
                        <td></td>
                        <td></td>
                        <td align="center">
                            <h1 th:text="#{label.form.loginTitle}">Login</h1>
                        </td>
                        <td>
                            <i class="fas fa-door-open"></i>
                        </td>
                    </tr>
                </thead>

                <tr>
                    <td>
                        <i class="fas fa-at login-fa left-fa"></i>
                        <i class="far fa-envelope-open login-fa"></i>
                    </td>
                    <td><label class="col-sm-4 login-label" th:text="#{label.form.loginEmail}">Email</label></td>
                    <td><span class="col-sm-8"><input class="form-control" type='text' name='username' value=''/></span></td>
                    <td></td>
                </tr>

                <tr>
                    <td>
                        <i class="fas fa-unlock-alt login-fa left-fa"></i>
                        <i class="fas fa-key login-fa"></i>
                    </td>
                    <td><label class="col-sm-4 login-label" th:text="#{label.form.loginPass}">password</label></td>
                    <td><span class="col-sm-8"><input class="form-control" type='password' name='password' /></span></td>
                    <td></td>
                </tr>


                <!--tr>
                    <td><label class="col-sm-4" th:text="#{label.form.login2fa}">Google Authenticator Verification Code</label></td>
                    <td><span class="col-sm-8"><input class="form-control" type='text' name='code' /></span></td>
                </tr-->

                <tr>
                    <td></td>
                    <td></td>
                    <td align="center"><input class="btn btn-block btn-primary" name="submit" type="submit" th:value="#{label.form.enter}" /></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td align="center"><a class="btn btn-block btn-outline-info" th:href="@{/registration.html}" th:text="#{label.form.loginSignUp}">signup</a></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td align="center"><a class="btn btn-block btn-outline-danger" th:href="@{/forgetPassword.html}" th:text="#{message.resetPassword}">reset</a></td>
                    <td></td>
                </tr>
            </table>
        </form>

        <!--br/> Current Locale :  <span th:text="${#locale}"></span><br/><br/-->
        <!--a class="btn btn-default" th:href="@{/registrationCaptcha.html}" th:text="#{label.form.loginSignUpCaptcha}">captcha signup</a>
        <br/><br/-->

    </div>
</div>
</body>

<div th:replace="~{fragments/scripts :: scripts}"></div>

<script th:inline="javascript">
    function validate() {
        if (document.f.username.value == "" && document.f.password.value == "") {
            alert(/*[[#{message.username} + #{message.password}]]*/);
            document.f.username.focus();
            return false;
        }
        if (document.f.username.value == "") {
            alert(/*[[#{message.username}]]*/);
            document.f.username.focus();
            return false;
        }
        if (document.f.password.value == "") {
            alert(/*[[#{message.password}]]*/);
            document.f.password.focus();
            return false;
        }
    }

</script>

</html>
